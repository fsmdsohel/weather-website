<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">
    <title>Weather App</title>

    <!-- main style css -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/55a0649bff.js" crossorigin="anonymous"></script>
</head>

<body id="body">

    <div class="container">
        <div class="input-box">
            <div class="input-wrapper">
                <input id="search-input" class="search-input" type="text" placeholder="Type your city name">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
        <div class="display-data">
            <h2 id="search-location">Bogra, Bangladesh</h2>
            <h5 id="time">3:13AM</h5>
            <div class="weather">
                <div class="weather-wrapper">
                    <div class="weather-icon">
                        <img id="weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                    </div>
                    <h1 id="temperature">27°C</h1>
                </div>
                <div class="weather-text">
                    <h3><span id="weather-detail">Mostly cloudy</span> <i class="far fa-comment-alt"></i></h3>
                    <h3>Feels like <span id="teaperature-feels-like">31°</span></h3>
                </div>
            </div>
            <h3 id="weather-description">Dynamic Load Weather Data</h3>
            <div class="weather-details">
                <div>
                    <h3>WIND</h3>
                    <h3><span id="wind-speed">0</span> km/h<i class="fas fa-location-arrow"></i></h3>
                </div>
                <div>
                    <h3>HUMIDITY</h3>
                    <h3 id="humidity">92%</h3>
                </div>
                <div>
                    <h3>VISIBILITY</h3>
                    <h3 id="visibility">4 km</h3>
                </div>
                <div>
                    <h3>PRESSURE</h3>
                    <h3 id="pressure">1004 mb</h3>
                </div>
            </div>
        </div>
    </div>


    <script src="./weather.js"></script>
</body>

</html>
